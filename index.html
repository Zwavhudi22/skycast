<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>SkyCast App</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
        <input type="submit" value="Search" class="input-button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="city" id="current-city">
          </h1>
          <p class="current-details">
            <span id="current-date"></span>, 
            <span id="description"></span>
            <br />
            Humidity: 
            <strong id="humidity"></strong>
            , Wind: 
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="current-temperature">
          <span id="icon"></span> 
          <span class="weather-temp" id="temperature"></span>
          <span class="weather-deg">&deg;C</span>
        </div>
      </div>
      <div class="weather-display">
        <div class="weather-forecast">
          <div class="weather-temperature-day">Tue</div>
          <div class="weather-temperature-icon">⛅</div>
          <div class="weather-temperatures">
            <div class="weather-temperature">
              <strong>13&deg;</strong>
            </div>
            <div class="weather-temperature">9&deg;</div>
          </div>
        </div>
      </div>
      <div class="weather-display">
        <div class="weather-forecast">
          <div class="weather-temperature-day">Wed</div>
          <div class="weather-temperature-icon">⛅</div>
          <div class="weather-temperatures">
            <div class="weather-temperature">
              <strong>13&deg;</strong>
            </div>
            <div class="weather-temperature">9&deg;</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Coded by
        <a href="https://github.com/Zwavhudi22"> Zwavhudi Nengalavhani</a>, is open-sourced on 
        <a href="https://github.com/Zwavhudi22/skycast">GitHub</a> and hosted on
        <a href="https://skycast-weatherappp.netlify.app/">Netlify</a>
      </p>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
